# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build - ${{ matrix.platform.os_name }}
    needs: create-release
    runs-on: ${{ matrix.platform.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux x86_64
          - os: ubuntu-22.04
            os_name: Linux-x86_64
            target: x86_64-unknown-linux-gnu
            bin: imgconv
            name: imgconv-Linux-x86_64.tar.gz
            command: build
            
          # Linux x86_64 musl (static)
          - os: ubuntu-22.04
            os_name: Linux-x86_64-musl
            target: x86_64-unknown-linux-musl
            bin: imgconv
            name: imgconv-Linux-x86_64-musl.tar.gz
            command: build
            
          # Linux aarch64
          - os: ubuntu-22.04
            os_name: Linux-aarch64
            target: aarch64-unknown-linux-gnu
            bin: imgconv
            name: imgconv-Linux-aarch64.tar.gz
            command: build
            
          # macOS x86_64
          - os: macOS-latest
            os_name: macOS-x86_64
            target: x86_64-apple-darwin
            bin: imgconv
            name: imgconv-Darwin-x86_64.tar.gz
            command: build
            
          # macOS aarch64 (Apple Silicon)
          - os: macOS-latest
            os_name: macOS-aarch64
            target: aarch64-apple-darwin
            bin: imgconv
            name: imgconv-Darwin-aarch64.tar.gz
            command: build
            
          # Windows x86_64 MSVC
          - os: windows-latest
            os_name: Windows-x86_64
            target: x86_64-pc-windows-msvc
            bin: imgconv.exe
            name: imgconv-Windows-x86_64.zip
            command: build
            
          # Windows x86_64 GNU
          - os: windows-latest
            os_name: Windows-x86_64-gnu
            target: x86_64-pc-windows-gnu
            bin: imgconv.exe
            name: imgconv-Windows-x86_64-gnu.zip
            command: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install cross-compilation tools (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        continue-on-error: true
        run: |
          sudo apt-get update || true
          if [ "${{ matrix.platform.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools || true
          elif [ "${{ matrix.platform.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu || true
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform.target }}-cargo-build-

      - name: Build binary
        continue-on-error: false
        run: |
          cargo ${{ matrix.platform.command }} --release --locked --target ${{ matrix.platform.target }} || \
          cargo ${{ matrix.platform.command }} --release --target ${{ matrix.platform.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Strip binary (Linux and macOS)
        if: matrix.platform.os != 'windows-latest'
        continue-on-error: true
        run: |
          if command -v strip > /dev/null 2>&1; then
            strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} || true
          fi

      - name: Package as archive (Linux and macOS)
        if: matrix.platform.os != 'windows-latest'
        continue-on-error: false
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Package as archive (Windows)
        if: matrix.platform.os == 'windows-latest'
        continue-on-error: false
        shell: pwsh
        run: |
          cd target/${{ matrix.platform.target }}/release
          Compress-Archive -Path ${{ matrix.platform.bin }} -DestinationPath ../../../${{ matrix.platform.name }}
          cd -

      - name: Generate SHA-256 (Unix)
        if: matrix.platform.os != 'windows-latest'
        continue-on-error: true
        run: |
          if command -v shasum > /dev/null 2>&1; then
            shasum -a 256 ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256
          elif command -v sha256sum > /dev/null 2>&1; then
            sha256sum ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256
          fi

      - name: Generate SHA-256 (Windows)
        if: matrix.platform.os == 'windows-latest'
        continue-on-error: true
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.platform.name }}).Hash
          "$hash  ${{ matrix.platform.name }}" | Out-File -Encoding ascii ${{ matrix.platform.name }}.sha256

      - name: Upload binary to release
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ matrix.platform.name }}
            ${{ matrix.platform.name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: imgconv-${{ matrix.platform.os_name }}
          path: |
            ${{ matrix.platform.name }}
            ${{ matrix.platform.name }}.sha256
          retention-days: 7